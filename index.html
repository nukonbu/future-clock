<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>時計アプリ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock-group">
        <div class="digital-clock" id="current-digital-clock"></div>
        <canvas class="analog-clock" id="current-analog-clock" width="200" height="200"></canvas>
      </div>
      <div class="input-group">
        <label for="hours"> <input type="number" id="hours" value="20" />時間</label>
        <label for="minutes"> <input type="number" id="minutes" value="0" />分後</label>
        <button id="clock-set">set</button>
      </div>
      <div class="clock-group">
        <div class="digital-clock" id="future-digital-clock"></div>
        <canvas class="analog-clock" id="future-analog-clock" width="200" height="200"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
